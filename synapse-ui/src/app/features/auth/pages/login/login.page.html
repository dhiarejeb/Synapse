<div class="login-page">
  <div class="login-card">

    <!-- LEFT SIDE : INTRO -->
    <div class="login-intro">
      <h1>Synapse</h1>

      <p class="intro-main">
        Synapse is a focused workspace designed to help you connect ideas,
        structure thoughts, and find clarity.
      </p>

      <p class="intro-secondary">
        Built for thinkers who value intention and mindful productivity.
      </p>
    </div>

    <!-- RIGHT SIDE : FORM -->
    <div class="login-form">
      <h2 class="login-title">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="submit()">

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="you@example.com"
          />
          <small class="error"
                 *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
            Valid email is required
          </small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
          <small class="error"
                 *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
            Minimum 6 characters
          </small>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="btn-login"
          [disabled]="loginForm.invalid">
          Login
        </button>

      </form>

      <div class="signup-link">
        <a routerLink="/signup">Create account</a>
      </div>
    </div>

  </div>
</div>
