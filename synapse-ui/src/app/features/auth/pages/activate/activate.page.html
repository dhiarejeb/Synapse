<div class="activation-page">
  <div class="activation-card">

    <h2 class="activation-title">Activate Account</h2>

    <p class="activation-hint">
      Enter the 6-digit code sent to your email
    </p>

    <form [formGroup]="activateForm" (ngSubmit)="submit()">

      <input
        type="text"
        class="activation-input"
        formControlName="code"
        placeholder="000000"
        maxlength="6"
        inputmode="numeric"
        autocomplete="one-time-code"
      />

      <small class="error"
             *ngIf="activateForm.controls['code'].touched && activateForm.controls['code'].invalid">
        Invalid or incomplete code
      </small>

      <button
        type="submit"
        class="activation-btn"
        [disabled]="activateForm.invalid">
        Activate
      </button>

    </form>

  </div>
</div>
