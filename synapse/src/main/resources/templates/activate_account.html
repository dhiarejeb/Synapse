<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .activation-code {
            font-size: 36px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            letter-spacing: 5px;
        }
        .activation-link {
            text-align: center;
            margin-top: 20px;
        }
        .activation-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Activation</h1>

    <p th:text="'Hello ' + ${username} + ','">
        Hello User,
    </p>

    <p>
        Thank you for signing up! Please use the following activation code to activate your account:
    </p>

    <!-- FIXED: activationCode instead of activation_code -->
    <div class="activation-code"
         th:text="${activationCode}">
        123456
    </div>

<!--    <div class="activation-link">-->
<!--        <a th:href="${confirmationUrl}" target="_blank">-->
<!--            Activate your account-->
<!--        </a>-->
<!--    </div>-->

    <div class="footer">
        <p>If you didnâ€™t create this account, you can safely ignore this email.</p>
    </div>
</div>
</body>
</html>
