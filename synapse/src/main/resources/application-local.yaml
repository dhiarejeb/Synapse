spring:
  application:
    name: synapse
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  aws:
    region: eu-north-1
    s3:
      bucket: amzn-s3-synapse
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


  mail:
    email: ${MAIL_USERNAME}
    appPassword: ${MAIL_PASSWORD}

